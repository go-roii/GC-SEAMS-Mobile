<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button>
        <ion-icon size="large" name="ellipse" style="color: var(--ion-color-primary);"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button>
        <ion-icon name="search"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title class="ion-text-center">GC-SEAMS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-item *ngFor="let invitation of invitations" [routerLink]="['event-details', invitation.event_uuid]">
      <ion-label>
        <h2 style="display: inline-block; margin-bottom: -5px">{{invitation.event_title}}</h2>
        <p style="float: right;">{{getEventDate(invitation) | date}}</p>
        <h3>
          {{invitation.event_description}}
        </h3>
        <p>{{getEventStartTime(invitation) | date:'h:mm a'}} - {{getEventEndTime(invitation) | date:'h:mm a'}} &nbsp;‚óè&nbsp; 10 hours</p>
      </ion-label>
    </ion-item>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <!-- <ion-fab-button (click)="presentModal()">
      <ion-icon name="qr-code"></ion-icon>
    </ion-fab-button> -->
    <ion-fab-button [routerLink]="['/scan-qr']">
      <ion-icon name="qr-code"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
