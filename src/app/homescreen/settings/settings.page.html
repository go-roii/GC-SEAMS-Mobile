<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item [routerLink]="['profile']">
      <ion-icon name="person-outline" slot="start"></ion-icon>
      <ion-label>Profile</ion-label>
    </ion-item>
    <ion-item [routerLink]="['report']">
      <ion-icon name="newspaper-outline" slot="start"></ion-icon>
      <ion-label>Report Generation</ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer class="ion-no-border" translucent="true">
  <ion-toolbar class="ion-padding">
    <ion-button expand="block" (click)="logout()" [routerLink]="['/']">Logout</ion-button>
  </ion-toolbar>
</ion-footer>
