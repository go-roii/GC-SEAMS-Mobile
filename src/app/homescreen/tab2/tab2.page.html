<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button>
        <ion-icon size="large" name="ellipse" style="color: var(--ion-color-primary);"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button>
        <ion-icon name="search"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title class="ion-text-center">GC-SEAMS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-row style="height: 100%; display:flex; justify-content:center; align-content:center;">
    <h3 style="color: rgba(0, 0, 0, 0.3);">There is no registered event yet...</h3>
  </ion-row>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="qr-code" [routerLink]="['/homescreen/scan-qr']"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
