<ion-header class="ion-no-border" [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" [formGroup]='attendanceForm'>
  <div style="height: 100%; display: flex; flex-direction: column; justify-content: center;">
    <ion-text class="ion-padding">
      <h1>Type in the alternative code for your attendance</h1>
    </ion-text>

    <ion-item class="ion-margin-bottom">
      <ion-input formControlName="attendance_code" required></ion-input>
    </ion-item>

    <ion-button [disabled]="attendanceForm.invalid" expand="block" (click)="passAttendance()"  [routerLink]="['homescreen']">Submit</ion-button>
  </div>
</ion-content>
